<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/calculator.css">
</head>


<body>

	<div class="container workspace">
		<div class="row">

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-right ash-container" style="padding-top: 20px;">0</div>
				</div>
			</div>

			<div class="container AC-signs">
				<div class="row">
					<div class="col-md-3 text-center" style="padding-top: 15px;">AC</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">+/-</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">%</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;" id="orange">รท</div>
				</div>
			</div>

			<div class="container seven-nine">
				<div class="row">
					<div class="col-md-3 text-center" style="padding-top: 15px;">7</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">8</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">9</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;" id="orange">x</div>
				</div>
			</div>

			<div class="container four-six">
				<div class="row">
					<div class="col-md-3 text-center" style="padding-top: 15px;">4</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">5</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">6</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;" id="orange">-</div>
				</div>
			</div>

			<div class="container one-three">
				<div class="row">
					<div class="col-md-3 text-center" style="padding-top: 15px;">1</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">2</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;">3</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;" id="orange">+</div>
				</div>
			</div>

			<div class="container equal-row">
				<div class="row">
					<div class="col-md-6 text-center" id="new" style="padding-top: 15px;">0</div>
					<div class="col-md-3 text-center" id="new" style="padding-top: 15px;">.</div>
					<div class="col-md-3 text-center" style="padding-top: 15px;" id="orange">=</div>
				</div>
			</div>



		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
